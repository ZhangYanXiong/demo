<html>  
    <head>  
        <meta charset="utf-8">  
        <meta http-equiv="X-UA-Compatible" content="IE=edge">  
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <title>用户登录</title>  
        <!-- Bootstrap 核心 CSS 文件 -->  
        <link rel="stylesheet" href="../css/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../css/base.css"/>
        <link rel="stylesheet" type="text/css" href="../css/login.css"/>
        <style type="text/css" >  

        </style>  
    </head>  
    <body>  
        <div class="container">  
            <div class="row row-centered">  
                <div class="well col-md-6 col-centered">  
                    <h2>欢迎登录</h2>  
                    <form action="" method="post" role="form" id="user-info">  
                        <div class="input-group input-group-md">  
                            <span class="input-group-addon" id="sizing-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="userid" name="userid" placeholder="请输入学号"/>  
                        </div>  
                        <div class="input-group input-group-md">  
                            <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>  
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"/>  
                        </div>  
                        <br/>  
                        <input type="submit" value="登录" class="btn btn-success btn-block" id="subm"/> 
                    </form>  
                </div>  
            </div>  
        </div>
        <script src="../css/bootstrap-3.3.7-dist/js/jquery.js"></script>
        <script src="../css/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
        <script src="../js/cross_browser.js"></script>
        <script src="login_ajax.js"></script>
        <script type="text/javascript">
            window.onload=function(){
                var subm=document.getElementById('user-info');
                    EventUtil.addHandler(subm,"submit",submitFun);
                    function submitFun(){
                        ajax('login.php',function(str){
                            alert("账号&密码:"+str);
                        }); 
                        event=EventUtil.getEvent(event);
                        EventUtil.preventDefault(event);
                   };
            };
        </script>
    </body>  
</html>
