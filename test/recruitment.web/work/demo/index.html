<html>
<head>
    <title>json</title>
    <meta charset="utf-8">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
</head>
<body>
    json
    <input type="button" onclick="sendJson()" value="点击">
</body>

<script>
    function sendJson() {

        var stu={
            name:"冷荣富",
            age:22,
            sex:"男"
        };
        $.ajax({
            type : "POST",  //提交方式
            url : "index.php",//路径,www根目录下
            data : {
                "student" : stu
            },//数据，这里使用的是Json格式进行传输
            success : function(result) {//返回数据根据结果进行相应的处理
                alert(result);
            }
        });
    }
</script>
</html>
